<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo/faviconKICT3.jpg">
    <title>Kict - New Computers Entry</title>
</head>
<body>

    <h1>Kict - New Computers Entry</h1>

    <form action="insert_product.php" method="post" enctype="multipart/form-data">
        <table border="0">
            <tr>
                <td>Model No.</td>
                <td><input type="text" name="modelNum" ></td>
            </tr>
            <tr>
                <td>Title</td>
                <td> <input type="text" name="title" ></td>
            </tr>
            <tr>
                <td>Item name</td>
                <td> <input type="text" name="item" ></td>
            </tr>
            <tr>
                <td>CPU</td>
                <td> <input type="text" name="cpu" ></td>
            </tr>
            <tr>
                <td>Generation</td>
                <td> <input type="text" name="gen" ></td>
            </tr>
            <tr>
                <td>RAM</td>
                <td> <input type="text" name="ram" ></td>
            </tr>
            <tr>
                <td>Hard drive</td>
                <td> <input type="text" name="ssd" ></td>
            </tr>
            <tr>
                <td>Touch</td>
                <td> <input type="text" name="touch" ></td>
            </tr>
            <tr>
                <td>Graphics</td>
                <td> <input type="text" name="graphics" ></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" name="image" id="imageInput" accept="image/*"></td>
            <tr>
                <td>Price $</td>
                <td><input type="text" name="price" ></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>

</body>
</html>
